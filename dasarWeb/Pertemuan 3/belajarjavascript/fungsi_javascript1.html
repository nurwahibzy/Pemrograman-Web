<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Fungsi</title>
    <script>
      // membuat fungsi
      var sayHello = () => alert("Hello World!");
    </script>
  </head>
  <body>
    <!-- Memanggil fingsi saat link di klik -->
    <a href="#" onclick="sayHello()">Klik aku!</a>
  </body>
</html>
